<html>
<head>
<script src="jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
  $("#1").click(function(){
    $(".n").hide();
  });

$("#2").click(function(){
    $("p").show();
  });
});
</script>
</head>
<body>
<h1>This is a heading</h1>
<p class=n>This is a paragraph.</p>
<p>This is another paragraph.</p>
  <button id=1>Click me to hide paragraphs</button>
<button id=2>Click me to show paragraphs</button>
</body>
</html>
